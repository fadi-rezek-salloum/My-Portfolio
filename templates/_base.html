{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fadi Rezek Salloum Portfolio</title>
    <meta name="description" content="Fadi Rezek Salloum's Portfolio" />
    <meta name="author" content="Fadi Rezek Salloum" />
    <meta name="keywords" content="{% block keywords %}{% endblock keywords %}" />

    <link rel="shortcut icon" href="{% static 'images/favicon.webp' %}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>

    {% include '_header.html' %}

    {% block content %}{% endblock content %}

    {% include '_footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fd7d832d37.js" crossorigin="anonymous"></script>

    {% block scripts %}{% endblock scripts %}

</body>

</html>
